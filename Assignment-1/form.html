<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <a href="index.html">About Me</a>
    <h1>Application Form</h1>
<small>Fill in your details</small>
<br><br>

<form action="">
    <div>
        <label for="">First Name</label>
        <input type="text" name="" id="" placeholder="Enter First Name" required>

        <label for="">Last Name</label>
        <input type="text" name="" id="" placeholder="Enter Last Name" required>
    </div>
    <br>

    <div>
        <label for="">Gender</label>
        <select name="" id="" placeholder="Select Gender">
            <option value="">Select</option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select>

        <label for="">Date of Birth</label>
        <input type="date" name="" id="">
    </div>
    <br>

    <div>
        <label for="">Email Address</label>
        <input type="email" name="" id="" placeholder="Enter email address" required>

        <label for="">Educational Level</label>
        <select name="" id="" placeholder="Select level of education" required>
            <option value="">O'Level</option>
            <option value="">Diploma</option>
            <option value="">Bachelor's Degree</option>
            <option value="">Master's Degree</option>
            <option value="">PhD</option>
            
        </select>
    </div>
    <br>

    <div>
        <label for="">Country</label>
        <select name="" id="">

        </select>

        <label for="">State/City of Residence</label>
        <input type="text" name="" id="" placeholder="Enter your state of residence" required>
    </div>
    <br>

    <div>
        <label for="">Employment Status</label>
        <select name="" id="" required placeholder="Select employment status">
            <option value="">Student</option>
            <option value="">Self-Employed</option>
            <option value="">Employed</option>
            <option value="">Un-Employed</option>
        </select>

        <label for="">Phone Nmber</label>
        <input type="number" name="" id="" placeholder="">
    </div>
    <button>Submit</button>
</form>
</body>
</html>
